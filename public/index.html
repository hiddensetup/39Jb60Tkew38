<!DOCTYPE html>
<html lang="es_US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/loader.js" defer></script>
    <style>
        .popover-body {
            font-size: 0.875rem;
        }
        .info-icon {
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

    <div class="m-1 text-center d-flex flex-column justify-content-center align-items-center flex-grow-1 py-5">
        <h1 class="display-1 fw-bold mb-4">Notificaciones Rápidas</h1>
        <p class="lead mb-4">Comunica reparaciones y avisos a todos los residentes sin papeles ni olvidos.</p>
        <div class="d-flex gap-2 justify-content-center flex-column align-items-center">
         
            <a href="/register" class="btn btn-dark btn-lg btn-lg">Probar Ahora</a>

            <a tabindex="0" type="button" role="button" data-bs-toggle="popover" data-bs-trigger="focus" data-bs-html="true" data-bs-content="
            <strong>Adiós a los Papeles:</strong> No más notas perdidas.<br>
            <strong>Comunicación Inmediata:</strong> Notificaciones instantáneas a todos.<br>
            <strong>Evita Olvidos:</strong> Mensajes importantes siempre visibles.
            "><i class="bi bi-info-circle info-icon"></i> Detalles</a>


         </div>
    </div>

    <footer class="bg-light text-center py-3 mt-auto">
        <p class="small mb-0 text-muted">&copy; 2024 Routin.cloud.</p>
    </footer>
 
    <script>
        // Initialize popovers
        document.addEventListener('DOMContentLoaded', function () {
            var popovers = document.querySelectorAll('[data-bs-toggle="popover"]');
            popovers.forEach(function (popover) {
                new bootstrap.Popover(popover, {
                    html: true
                });
            });
        });
    </script>


</body>
</html>
