<!DOCTYPE html>
<html lang="es_US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Board</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

        <script src="js/loader.js" defer></script>
        <link rel="manifest" href="/manifest.json">


    <style>
        .card {
            margin-bottom: 15px;
        }

        .search-bar {
            margin-bottom: 20px;
        }

        .controls {
            margin-bottom: 20px;
        }

        .date-time {
            display: flex;
            justify-content: space-between;
        }

        .date-time .date {
            font-size: 0.9rem;
            color: #6c757d;
        }

        .date-time .time {
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>

<body>
    <div class="container mx-auto mb-5 mt-2">
        <ul class="nav nav-underline justify-content-center">

            <li class="nav-item">
                <a class="nav-link" href="/register">Registro</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Mensajes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/sender">Enviar</a>
            </li>

            <!-- <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Support</a>
            </li> -->
        </ul>
    </div>
    <div class="container mt-5">
        <h1 class="text-center">Mensajes</h1>
        <div style="cursor:pointer" class="mb-3 alert border-0 rounded-0  p-2 m-0 alert-dismissible text-center fade show" data-bs-dismiss="alert" aria-label="Close" role="alert">
            
            <small>Todos los mensajes enviados se almacenan de forma pública y cuentan con filtros de búsqueda.</small>
        </div>
        <div class="controls text-center">
            <div class="form-floating">
                <input type="text" id="searchInput" class="form-control search-bar" placeholder="Buscar mensajes">
                <label for="searchInput">Buscar mensajes</label>

            </div>
            <!-- Button Group -->
            <div class="btn-group mb-3 dropdown-center" role="group" aria-label="Notification Controls">
                <button type="button" class="py-2 btn btn-outline-dark" id="toggleViewButton">Ver todo</button>
                <button class="py-2 rounded-0 btn btn-outline-dark dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                <i class="bi bi-building"></i> Pisos
            </button>
            <ul class="dropdown-menu">
                <!-- generated li tags with floors -->
            </ul>

                <button type="button" class="py-2 btn btn-outline-dark" id="toggleSortButton">Orden <i class="bi bi-arrow-up"></i> </button>
            </div>


        </div>
        <div id="notificationList"></div>
    </div>

    <footer class="w-100 position-relative bottom-0 bg-light text-center py-3 mt-auto">
        <p class="small mb-0 text-muted">&copy; 2024 Routin.cloud.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="js/board.js" defer></script>
    <script>
         if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').then((registration) => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
      }, (error) => {
        console.log('ServiceWorker registration failed: ', error);
      });
    });
  }
    </script>
</body>

</html>
