<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Board</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .card { margin-bottom: 15px; }
        .search-bar { margin-bottom: 20px; }
        .controls { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Notification Board</h1>
        <div class="controls">
            <input type="text" id="searchInput" class="form-control search-bar" placeholder="Search messages">
            <button class="btn btn-secondary" id="toggleViewButton">Show All</button>
            <button class="btn btn-secondary" id="toggleSortButton">Sort Asc</button>
            <button class="btn btn-secondary" data-toggle="modal" data-target="#dateModal">Search by Date</button>
            <div>
                <select id="floorSelect" class="form-control mt-2">
                    <option value="">All Floors</option>
                </select>
                <input type="text" id="departmentInput" class="form-control mt-2" placeholder="Department">
            </div>
        </div>
        <div id="notificationList"></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="dateModal" tabindex="-1" role="dialog" aria-labelledby="dateModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="dateModalLabel">Search by Date</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="date" id="dateInput" class="form-control">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="dateSearchButton">Search</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/board.js" defer></script>
</body>
</html>
