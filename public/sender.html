<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Notification</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Send Notification</h1>
        <form id="messageForm">
            <div class="form-group">
                <label for="deptNumberInput">Department Number</label>
                <input type="text" class="form-control" id="deptNumberInput" placeholder="Enter department number">
            </div>
            <div class="form-group">
                <label for="messageSelect">Message</label>
                <select class="form-control" id="messageSelect">
                    <option value="Hello, world!">Hello, world!</option>
                    <option value="Task completed">Task completed</option>
                    <option value="New task assigned">New task assigned</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary" id="sendMessageButton">Send Message</button>
        </form>
    </div>
    <script src="js/app.js" defer></script>
    <script>
        document.getElementById('sendMessageButton').addEventListener('click', async function() {
            const selectedMessage = document.getElementById('messageSelect').value;
            const deptNumber = document.getElementById('deptNumberInput').value;

            try {
                const response = await fetch(`/sendNotification?message=${encodeURIComponent(selectedMessage)}&deptNumber=${encodeURIComponent(deptNumber)}`, {
                    method: 'GET',
                });

                const data = await response.text();
                console.log(data);
                alert('Notification sent successfully');
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to send message.');
            }
        });
    </script>
</body>
</html>
