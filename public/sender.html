<!DOCTYPE html>
<html lang="es_US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Notification</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script src="js/app.js" defer></script>
    <script src="js/loader.js" defer></script>
    <link rel="manifest" href="/manifest.json">

    <style>
        .list-group-item {
            border: 1px solid #e9ecef;
            border-radius: 0.5rem;
            padding: 1rem;
        }

        .list-group-item:hover {
            background-color: #f1f1f1;
        }

        .list-group-item input[type="checkbox"] {
            margin-right: 0.5rem;
        }

        .form-text {
            font-size: 0.875rem;
        }
    </style>
</head>

<body>
    <!-- Toast Container -->
    <div class="toast-container m-2 top-0 end-0 position-absolute">
        <!-- Toasts will be dynamically added here -->
    </div>
    <div class="container mx-auto mb-5 mt-2">
        <ul class="nav nav-underline justify-content-center">
            <li class="nav-item">
                <a class="nav-link" href="/register">Registro</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/board">Mensajes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Enviar</a>
            </li>
            <!-- <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Support</a>
            </li> -->
        </ul>
    </div>
    <div class="container mt-5 pb-3 h-100">
        <h1 class="text-center">Enviar mensajes</h1>
        <div style="cursor:pointer" class="mb-3 alert border-0 rounded-0  p-2 m-0 alert-dismissible text-center fade show" data-bs-dismiss="alert" aria-label="Close" role="alert">
            
            <small>Aquí se muestran todos los departamentos registrados y los últimos mensajes enviados. Los mensajes tienen un límite de caracteres. Si el mensaje supera este límite, solo será visible completo en la sección <b>Mensajes</b>. </small>
        </div>        <form id="messageForm">
            <div class="mb-4">
                <div class="form-floating">
                    <textarea class="form-control" id="messageInput" placeholder="Ingresar mensaje" maxlength="400"></textarea>
                    <label for="messageInput" class="form-label">Mensaje</label>
                    <div id="charCount" class="form-text text-end">70 caracteres restantes</div>
                </div>
            </div>
            <div class="mb-3">
                <input type="text" id="searchInput" class="form-control" placeholder="Buscar notificaciones...">
            </div>
            <div class="gap-4 m-3 d-flex align-items-center">
                <input type="checkbox" id="checkAll" class="m-0 fs-5 form-check-input">
                <label for="checkAll" class="form-check-label">Seleccionar todo</label>
            </div>
            <ul id="departmentsContainer" class="list-group">
                <!-- List items will be dynamically added here -->
            </ul>
            <div class="d-grid gap-2 d-md-block mb-5">
                <button type="button"
                    class="p-2 rounded-pill lh-1 fs-chat-size btn-lg z-2 position-fixed bottom-0 end-0 btn btn-dark mb-3 me-3"
                    id="sendMessageButton"> <i class="bi-chat-fill"></i> </button>
            </div>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/data');
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
    
                const container = document.getElementById('departmentsContainer');
                container.innerHTML = '';
    
                // Extract the latest notification for each user, or create a placeholder if no notifications exist
                let notifications = data.users.map(user => {
                    let latestNotification;
                    if (user.notifications.length > 0) {
                        latestNotification = user.notifications.reduce((latest, current) => {
                            return new Date(current.dateSent) > new Date(latest.dateSent) ? current : latest;
                        });
                    } else {
                        latestNotification = { message: 'No hay mensajes', dateSent: new Date() };
                    }
                    return {
                        ...latestNotification,
                        floorNumber: user.floorNumber,
                        department: user.department,
                    };
                });
    
                function renderNotifications(notifications) {
                    container.innerHTML = notifications.map(notification => {
                        const { floorNumber, department, message, dateSent } = notification;
                        const formattedDate = new Date(dateSent).toLocaleDateString('es-ES', { day: '2-digit', month: '2-digit', year: '2-digit' });
                        const formattedTime = new Date(dateSent).toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });
    
                        return `
                            <li class="list-group-item d-flex align-items-center my-1">
                                <input type="checkbox" class="form-check-input my-0 fs-5 deptCheckbox" value='{"floorNumber": "${floorNumber}", "department": "${department}"}'>
                                <div class="d-flex align-items-center my-1">
                                    <div class="p-4 text-center rounded-pill bg-dark profile-circle d-flex justify-content-center align-items-center ms-1 me-2">
                                        <span class="text-white position-absolute">${floorNumber} ${department}</span>
                                    </div>
                                    <div>
                                        <span class="d-block mb-1">${message}</span>
                                        <span>${formattedDate} ${formattedTime}</span>
                                    </div>
                                </div>
                            </li>
                        `;
                    }).join('');
                }
    
                function filterNotifications(notifications) {
                    const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                    return notifications.filter(notification =>
                        notification.message.toLowerCase().includes(searchTerm)
                    );
                }
    
                function updateNotifications() {
                    const filteredNotifications = filterNotifications(notifications);
                    renderNotifications(filteredNotifications);
                }
    
                document.getElementById('searchInput').addEventListener('input', updateNotifications);
    
                // Check/uncheck all functionality
                const checkAll = document.getElementById('checkAll');
                checkAll.addEventListener('change', () => {
                    const checkboxes = document.querySelectorAll('.deptCheckbox');
                    checkboxes.forEach(checkbox => {
                        checkbox.checked = checkAll.checked;
                    });
                });
    
                // Character counter functionality
                const messageInput = document.getElementById('messageInput');
                const charCount = document.getElementById('charCount');
                const maxChars = 70;
    
                messageInput.addEventListener('input', () => {
                    const remainingChars = maxChars - messageInput.value.length;
                    charCount.textContent = `${remainingChars} caracteres restantes`;
                });
    
                updateNotifications();
    
            } catch (error) {
                console.error('Error fetching data:', error);
                // alert('Failed to load data.');
            }
        });
    </script>
     <script>
        if ('serviceWorker' in navigator) {
   window.addEventListener('load', () => {
     navigator.serviceWorker.register('/sw.js').then((registration) => {
       console.log('ServiceWorker registration successful with scope: ', registration.scope);
     }, (error) => {
       console.log('ServiceWorker registration failed: ', error);
     });
   });
 }
   </script>
    
</body>

</html>
