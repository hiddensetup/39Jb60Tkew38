<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Notification</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script src="js/app.js" defer></script>
    <script src="js/loader.js" defer></script>

    <style>
        .list-group-item {
            border: 1px solid #e9ecef;
            border-radius: 0.5rem;
            padding: 1rem;
        }

        .list-group-item:hover {
            background-color: #f1f1f1;
        }

        .list-group-item input[type="checkbox"] {
            margin-right: 0.5rem;
        }

        .form-text {
            font-size: 0.875rem;
        }
    </style>
</head>

<body>
    <!-- Toast Container -->
    <div class="toast-container m-2 top-0 end-0 position-absolute">
        <!-- Toasts will be dynamically added here -->
    </div>
    <div class="container mx-auto mb-5 mt-2">
        <ul class="nav nav-underline justify-content-center">

            <li class="nav-item">
                <a class="nav-link" href="/register">Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/board">Board</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Sender</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Support</a>
            </li>
        </ul>
    </div>
    <div class="container mt-5">
        <h1>Enviar notificaciones</h1>
        <form id="messageForm">
            <div class=" mb-4">
                <div class="form-floating">
                    <textarea class="form-control" id="messageInput" placeholder="Enter message"
                        maxlength="70"></textarea>
                    <label for="messageInput" class="form-label">Message</label>

                    <div id="charCount" class="form-text text-end">70 characters left</div>
                </div>
            </div>
            <div class="gap-4 m-3 d-flex align-items-center">
                <input type="checkbox" id="checkAll" class="m-0 fs-5 form-check-input">
                <label for="checkAll" class="form-check-label">Select All</label>
            </div>
            <ul id="departmentsContainer" class="list-group">
                <!-- List items will be dynamically added here -->
            </ul>
            <div class="d-grid gap-2 d-md-block mb-5">
                <button type="button"
                    class="p-2 rounded-pill lh-1 fs-chat-size btn-lg z-2 position-fixed bottom-0 end-0 btn btn-dark mb-3 me-3"
                    id="sendMessageButton"> <i class="bi-chat"></i> </button>
            </div>
        </form>
    </div>
    <footer class="w-100 position-relative bottom-0 bg-light text-center py-3 mt-auto">
        <p class="small mb-0 text-muted">&copy; 2024 Routin.cloud. Todos los derechos reservados.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/data');
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();

                const container = document.getElementById('departmentsContainer');
                container.innerHTML = '';

                data.users.forEach(user => {
                    const {floorNumber, department} = user;
                    const listItemHtml = `
                        <li class="list-group-item d-flex align-items-center my-1">
                            <input type="checkbox" class="form-check-input my-0 fs-5 deptCheckbox" value='{"floorNumber": "${floorNumber}", "department": "${department}"}'>
                            <div>
                                <h6 class="mb-0">${floorNumber} ${department}</h6>
                            </div>
                        </li>
                    `;
                    container.innerHTML += listItemHtml;
                });

                // Check/uncheck all functionality
                const checkAll = document.getElementById('checkAll');
                checkAll.addEventListener('change', () => {
                    const checkboxes = document.querySelectorAll('.deptCheckbox');
                    checkboxes.forEach(checkbox => {
                        checkbox.checked = checkAll.checked;
                    });
                });

            } catch (error) {
                console.error('Error fetching departments:', error);
                alert('Failed to load departments.');
            }

            // Character counter functionality
            const messageInput = document.getElementById('messageInput');
            const charCount = document.getElementById('charCount');
            const maxChars = 70;

            messageInput.addEventListener('input', () => {
                const remainingChars = maxChars - messageInput.value.length;
                charCount.textContent = `${remainingChars} characters left`;
            });
        });
    </script>
</body>

</html>
