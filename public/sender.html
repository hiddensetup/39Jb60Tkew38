<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Notification</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Send Notification</h1>
        <form id="messageForm">
            <div class="form-group">
                <label for="messageSelect">Message</label>
                <select class="form-control" id="messageSelect">
                    <option value="Hello, world!">Hello, world!</option>
                    <option value="Task completed">Task completed</option>
                    <option value="New task assigned">New task assigned</option>
                </select>
            </div>
            <div id="departmentsContainer"></div>
            <button type="button" class="btn btn-primary mt-3" id="sendMessageButton">Send Message</button>
        </form>
    </div>
    <script src="js/app.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/data');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();

                const container = document.getElementById('departmentsContainer');
                container.innerHTML = '';

                data.users.forEach(user => {
                    const deptNumber = user.deptNumber;
                    const cardHtml = `
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title">${deptNumber}</h5>
                                <input type="checkbox" class="deptCheckbox" value="${deptNumber}"> Select
                            </div>
                        </div>
                    `;
                    container.innerHTML += cardHtml;
                });
            } catch (error) {
                console.error('Error fetching departments:', error);
                alert('Failed to load departments.');
            }

            document.getElementById('sendMessageButton').addEventListener('click', async () => {
                const selectedMessage = document.getElementById('messageSelect').value;
                const selectedCheckboxes = document.querySelectorAll('.deptCheckbox:checked');
                const selectedDeptNumbers = Array.from(selectedCheckboxes).map(cb => cb.value);

                if (selectedDeptNumbers.length === 0) {
                    alert('Please select at least one department.');
                    return;
                }

                try {
                    const response = await fetch('/sendNotification', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: selectedMessage, deptNumbers: selectedDeptNumbers }),
                    });

                    const data = await response.text();
                    console.log(data);
                    alert('Notification sent successfully');
                } catch (error) {
                    console.error('Error:', error);
                    alert('Failed to send message.');
                }
            });
        });
    </script>
</body>
</html>
